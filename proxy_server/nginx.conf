events {
    worker_connections 1024;
}

http {
    upstream proxy_api {
        server 127.0.0.1:8001;
    }

    upstream proxy_public {
        server 127.0.0.1:8000;
    }

    server {
        listen $PORT;

        # Serve static files for JupyterHub UI
        location /hub/static/ {
            root /usr/local/share/jupyterhub/;
            expires 30d;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # WebSocket-specific routes (kernel communication)
        location ~* /(api/kernels/[^/]+/(channels|iopub|shell|stdin)|terminals/websocket)/? {
            proxy_pass http://proxy_public/;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }

        # API requests - /api/ should forward to proxy API on 8001
        location /api/ {
            proxy_pass http://proxy_api/;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }

        # All other requests should go to the main proxy
        location / {
            proxy_pass http://proxy_public/;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }
    }
}
